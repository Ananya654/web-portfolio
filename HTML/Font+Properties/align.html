<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignment</title>
    <style>

    #align {
        color: red;
      text-align: right;
    }

    #align1 {
        color: brown;
      text-align:left;
    }

    #align2 {
        color: gray;
      text-align:end;
    }

    #align3 {
        color: lightcoral;
      text-align:justify;
    }

    #align4 {
        color: blueviolet;
      text-align:start;
    }

    #align5 {
        color: blue;
      text-align:center;
    }
    </style>
</head>
<body>
    <p id="align">Align </p>
    <p id="align1">Align1 </p>
    <p id="align2">Align2 </p>
    <p id="align3">Align3 </p>
    <p id="align4">Align4 </p>
    <p id="align5">Align5 </p>
</body>
</html>
